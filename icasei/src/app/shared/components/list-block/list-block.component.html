    [routerLink]="['/video/' + videoId]"
    class="video__img"
  >
  </div>

  <h2 class="video__title">
    {{ videoTitle }}
  </h2>

  <p class="video__channel">
    {{ channelTitle }}

  <p class="video__description">
    {{ videoDesc }}
  </p>

  <a class="video__link" [routerLink]="['/video/' + videoId]">Detalhes do v√≠deo</a>

</div>
